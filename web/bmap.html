        areaName:'江西省',

        zoom:7
    };
    var map = new BMap.Map("container",{minZoom : 1, maxZoom : 18 });                        // 创建Map实例
    map.centerAndZoom(mapData.centerCity,mapData.zoom);// 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom();

    var cityName = mapData.areaName;
    map.addControl(new BMap.OverviewMapControl());//添加缩略地图控件
    map.enableScrollWheelZoom();
//    map.addControl(new BMap.NavigationControl({ type: BMAP_NAVIGATION_CONTROL_LARGE ,anchor: BMAP_ANCHOR_TOP_LEFT, offset: new BMap.Size(40, 250)}));
    var bdary = new BMap.Boundary();
    bdary.get(cityName, function (rs) {       //获取行政区域       
        var EN_JW = "180, 90;";         //东北角
        var NW_JW = "-180,  90;";       //西北角
        var WS_JW = "-180, -90;";       //西南角
        var SE_JW = "180, -90;";        //东南角
        //4.添加环形遮罩层
        var ply1 = new BMap.Polygon(rs.boundaries[0] + SE_JW + SE_JW + WS_JW + NW_JW + EN_JW + SE_JW, { strokeColor: "none", fillColor: "blue", fillOpacity:1, strokeOpacity: 0 }); //建立多边形覆盖物
        map.addOverlay(ply1);
